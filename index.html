<html>
<head>
<script>
function muestraPais(str) {
    if (str.length == 0) {
        document.getElementById("Pais").innerHTML = "";
        return;
    } else {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("Listado").innerHTML = this.responseText;
            }
        };
        xmlhttp.open("GET", "listado.php?q=" + utf8_encode(str), true);
        xmlhttp.send();
    }
}
</script>
</head>
<body>

<p><b>Comienza a escribir el nombre de un pais :</b></p>
<form>
Nombre: <input type="text" onkeyup="muestraPais(this.value)">
</form>
<p>Listado de paises posibles: <span id="Pais"></span></p>
    <br><br>
    <select id="Listado"></select>
</body>
</html>
